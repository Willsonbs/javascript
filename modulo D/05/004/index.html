<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Sistema de Administração de Usuários</h1>
        <p>Selecione uma ação:</p>
        <select id="action-select">
            <option value="">-- Escolha uma ação --</option>
            <option value="criar">Criar Usuário</option>
            <option value="editar">Editar Usuário</option>
            <option value="excluir">Excluir Usuário</option>
            <option value="visualizar">Visualizar Usuário</option>
        </select>
        <button id="execute-btn">Executar</button>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
