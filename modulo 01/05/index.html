<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Operadores</title>
</head>
<body>
    <header>
        <h1>JavaScript Operadores</h1>
    </header>

    <main class="content">
        <h2>Aritméticos</h2>
        <p>Soma: 5 + 3 = 8</p>
        <p>Subtração: 10 - 2 = 8</p>
        <p>Multiplicação: 3 * 4 = 12</p>
        <p>Divisão: 10 / 2 = 5</p>
        <p>Resto da divisão: 10 % 3 = 1</p>
        <h2>Atribuição</h2>
        <p>Adição e atribuição: var x = 5; x += 3;</p>
        <p>Subtração e atribuição: var y = 10; y -= 2;</p>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
