<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM</title>
</head>
<body>
    <header>
        <h1>DOM Manipulation - Aula 2</h1>
    </header>
    <main id="main">
        <p id="demo">Hello World!</p>
        <button onclick="changeColor()">Alterar cor do texto</button>
        <button onclick="changeBackground()">Alterar Background</button>
        <button onclick="addParagraph()">Adicionar parágrafo</button>
        <button onclick="removeParagraph()">Remover parágrafo</button>
        <button onclick="changeText()">Alterar texto</button>
        <button onclick="changeFontSize()">Alterar tamanho do texto</button>
        <button onclick="toggleVisibility()">Toggle visibilidade</button>
        <button onclick="toggleBold()">Toggle negrito</button>
        <button onclick="toggleItalic()">Toggle itálico</button>
        <button onclick="toggleUnderline()">Toggle sublinhado</button>
        <button onclick="toggleStrikethrough()">Toggle estilo de tachado</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
